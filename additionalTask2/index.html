<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div id="img-div">
            <img id="img" src="image/fibonacci.jpg" alt="">
            <h2>Fibonacci</h2>
            <h4>sequence</h4>
        </div>
    </section>
    <section>
        <div id="main" class="text-center">
            <h2>Which Fibonacci Number would you like to <span id="red">know</span>?</h2>
            <div class="d-flex justify-content-center mt-3 mb-4">
                <input id="num" type="number" class="form-control p-3 text-start" placeholder="...th" aria-label="Number">
            </div>
            <button id="btn" type="button" class="btn btn-danger">Calculate</button>
        </div>
    </section>
    <section>
        <div id="result" class="d-flex justify-content-center mt-5 mb-4"></div>
    </section>
    <script src="main.js"></script>
</body>
</html>
